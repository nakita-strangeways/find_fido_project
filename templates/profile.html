{% extends 'base.html' %}
{% block head %}

<title>
  Profile
</title>

<h1> Welcome {{user.username}}! </h1>
{% endblock %}

{% block body %}
    <div class="col">
        <br>
        <form class="form-update_password" method="POST" action="/change_password">
            <h3> You can change your password here:</h3>
            <h4 class="form-signin-heading">Enter your old password:</h4>

            <div class="form-group">
                <label for="old-password-field" class="sr-only">Old Password</label>
                <input type="password"
                       name="old_password"
                       class="form-control input-lg"
                       placeholder="Old Password"
                       required>
            </div>

            <h4 class="form-signin-heading">Enter a new password:</h4>

            <div class="form-group">
                <label for="new-password-field" class="sr-only">New Password</label>
                <input type="password"
                       name="new_password"
                       class="form-control input-lg"
                       placeholder="New Password"
                       required>
            </div>

            <div class="form-group">
                <label for="repeat-new-password-field" class="sr-only">Repeat Password</label>
                <input type="password"
                       name="repeat_new_password"
                       class="form-control input-lg"
                       placeholder="Repeat New Password"
                       required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password
            </button>

        </form>
    </div>




{% endblock %}
